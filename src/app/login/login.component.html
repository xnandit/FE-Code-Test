<main role="main" class="container">
    
    <form  [formGroup]="signInForm" (ngSubmit)="login()" class="form-signin" >
        <h1 class="text-center"><strong> Login Page </strong></h1>
        <br>
        <br>
        <br>
        <label for="username" class="sr-only">username</label>
        <input formControlName="username" type="username" id="username" class="form-control input-rnd" placeholder="username" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">password</label>
        <input formControlName="password" type="password" id="inputPassword" class="form-control input-rnd" placeholder="password" required>
        <br>
        <p *ngIf="errorMessage" class="text-center">{{errorMessage}}</p>
        <button class="btn btn-lg btn-primary btn-block btn-rnd" type="submit" [disabled]="!signInForm.valid">Login</button>
    </form>
    
</main>
